<script>
    Telegram.WebApp.isClosingConfirmationEnabled = true;
    function getUserId(queryString) {
        if(!queryString) return false;
        // Split the query string by the "&" symbol to get individual parameters
        var parameters = queryString.split('&');
        // Iterate through the parameters to find the "user" parameter
        for (var i = 0; i < parameters.length; i++) {
          var parameter = parameters[i];
          
          // Check if the parameter contains "user="
          if (parameter.indexOf('user=') !== -1) {
            // Decode the URL-encoded JSON string in the "user" parameter
            var userString = decodeURIComponent(parameter.split('=')[1]);
            
            // Parse the JSON string to get the user object
            var userObject = JSON.parse(userString);
            
            // Return the user id
            return userObject.id;
          }
        }
    }

    const query = JSON.stringify(Telegram.WebView.initParams.tgWebAppData)
    const userId = getUserId(Telegram.WebView.initParams.tgWebAppData);

    const device = {
      Android: function() {
          return navigator.userAgent.match(/Android/i);
      },
      BlackBerry: function() {
          return navigator.userAgent.match(/BlackBerry/i);
      },
      iOS: function() {
          return navigator.userAgent.match(/iPhone|iPad|iPod/i);
      },
      Opera: function() {
          return navigator.userAgent.match(/Opera Mini/i);
      },
      Windows: function() {
          return navigator.userAgent.match(/IEMobile/i) || navigator.userAgent.match(/WPDesktop/i) || navigator.userAgent.match(/Windows/i);
      },
      any: function() {
          return (device.Android() || device.BlackBerry() || device.iOS() || device.Opera() || device.Windows());
      }
